  <body>
    <div id="root"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand(); // Ekranni toâ€˜liq ochish


const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
// Foydalanuvchi ID'si
const userI = initDataUnsafe.user ? initDataUnsafe.user.id : null;
const userFirstName = initDataUnsafe.user ? initDataUnsafe.user.first_name : null;

let mybalance;

fetch('https://boomuc.uz/api/main.php?uid=' + userI, { method: 'GET' })
  .then(response => response.json())
  .then(data => {
    if (data.id > 0) {}else{
      window.location.href = "https://t.me/boomucbot?start=refId1";
      tg.close();  // Mini appni yopish
    }
    mybalance = data.balance
    user.change(data.balance);
    user.changeuid(data.id);
  })
  .catch(error => console.error('Error:', error));
      const user = {
        id: userI,
        balance: mybalance,
        name: userFirstName,
        uid: 1,
        change(balanc){
this.balance = balanc;
        },
        balpl(sum){
this.balance = parseInt(this.balance)+parseInt(sum);
        },
        balmn(sum){
this.balance = parseInt(this.balance)-parseInt(sum);
        },
        changeuid(id){
this.uid = id;
        }
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
