<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Global application state
      let appState = {
        isLoaded: false,
        user: {
          id: null,
          balance: 0,
          name: null,
          change(balanc) {
            this.balance = balanc;
          },
          balpl(sum) {
            this.balance = parseInt(this.balance) + parseInt(sum);
          }
        }
      };

      // Initialize Telegram WebApp
      const tg = window.Telegram.WebApp;
      tg.expand(); // Ekranni to'liq ochish

      const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
      // Foydalanuvchi ID'si
      const userI = initDataUnsafe.user ? initDataUnsafe.user.id : null;
      const userFirstName = initDataUnsafe.user ? initDataUnsafe.user.first_name : null;

      // Set initial user data
      appState.user.id = userI;
      appState.user.name = userFirstName;

      // Wait for DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Fetch user balance
        fetchUserBalance()
          .then(() => {
            initializeApp();
          })
          .catch(error => {
            console.error('Error initializing app:', error);
          });
      });

      // Fetch user balance
      function fetchUserBalance() {
        return new Promise((resolve, reject) => {
          fetch('https://probots.uz/api/main.php?uid=' + userI, { method: 'GET' })
            .then(response => response.json())
            .then(data => {
              if (data.status == false) {
                window.open("https://t.me/boomucbot?start=refId1", '_blank');
                tg.close();  // Mini appni yopish
                reject('User not authorized');
              } else {
                appState.user.change(data.balance);
                appState.isLoaded = true;
                resolve(data);
              }
            })
            .catch(error => {
              console.error('Error fetching balance:', error);
              reject(error);
            });
        });
      }

      // Initialize the app after balance is loaded
      function initializeApp() {
        console.log('App initialized with balance:', appState.user.balance);
        // Here you can load your React app or other components
        // that depend on the balance being loaded
        
        // Load the main React application
        const script = document.createElement('script');
        script.src = '/src/main.jsx';
        script.type = 'module';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
